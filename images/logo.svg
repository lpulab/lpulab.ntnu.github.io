<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-75 -38 160 66">
  <defs>
    <linearGradient id="grad_L" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ACC1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad_P" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#26A69A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00695C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad_U" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>

    <rect id="v" x="-0.6" y="-0.6" width="1.2" height="1.2" />

    <g id="cloud">
      <use xlink:href="#v" x="0" y="0" class="p" style="--d:0s" />
      <use xlink:href="#v" x="2" y="1" class="p" style="--d:0.1s" />
      <use xlink:href="#v" x="-2" y="2" class="p" style="--d:0.05s" />
      <use xlink:href="#v" x="1" y="-2" class="p" style="--d:0.15s" />
      <use xlink:href="#v" x="-1" y="-1" class="p" style="--d:0.2s" />
    </g>
  </defs>

  <style>
    <![CDATA[
    /* ANIMATION: Reduced movement range to fit inside tight crop */
    @keyframes swarm {
      0% {
        /* Distances reduced from ~60px to ~15px to avoid clipping */
        transform: translate(calc(var(--sx) * 0.25), calc(var(--sy) * 0.25)) scale(0.5) rotate(var(--r));
        opacity: 0;
      }
      20% { opacity: 1; }
      50% { 
        transform: translate(0, 0) scale(1) rotate(0);
        opacity: 1; 
      }
      80% { 
        transform: translate(0, 0) scale(1) rotate(0);
        opacity: 0; 
      }
      100% {
         transform: translate(0, 0) scale(1) rotate(0);
         opacity: 0; 
      }
    }

    .p {
      animation: swarm 3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      animation-delay: var(--d); 
      opacity: 0;
    }
    
    @keyframes showFinalPath { to { opacity: 1; } }

    .final-letter {
      opacity: 0;
      animation: showFinalPath 0.8s ease-out forwards;
      animation-delay: 1.5s; 
    }

    .fill-L { fill: url(#grad_L); }
    .fill-P { fill: url(#grad_P); }
    .fill-U { fill: url(#grad_U); }
    ]]>
  </style>

  <g class="fill-L" transform="translate(5, 0)"> 
